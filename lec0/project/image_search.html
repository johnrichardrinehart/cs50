<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Image Search
        </title>
        <link rel="stylesheet" href="image_search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="custom-container">
            <a href="image_search.html">Images</a>

            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="logo-box">
            <div class="mx-auto">
                <img class="align-self-center mr-3" src='./google-logo.png' alt='google-logo'>
            </div>
        </div>
        <div class="search-box">
            <form action="https://www.google.com/search">
                <input type="text" name="q"><br><br>
                <input type="hidden" id="tbm" name= "tbm" value="isch">
                <input type="submit" value="Image Search">
            </form>
        </div>
    </body>
</html>
