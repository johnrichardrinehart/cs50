<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body>
        <div class="custom-container">
            <a href="image_search.html">Images</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="logo-box">
            <div class="mx-auto">
                <img class="align-self-center mr-3" src='./google-logo.png' alt='google-logo'>
            </div>
        </div>
        <div class="search">
            <div class="row">
                <div class="col">
                </div>
            <div class="col-6">
                <form action="https://google.com/search">
                    <input class="form-control" type="text" name="q" aria-label="Search Term"><br>
                    <button type="submit" value="Google Search" class="btn btn-primary mb-3">Google Search</button>
                    <button type="submit" name="btnI" value="I'm Feeling Lucky" class="btn btn-primary mb-3">I'm Feeling Lucky</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </body>
</html>
